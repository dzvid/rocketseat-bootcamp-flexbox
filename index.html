<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Twitter Flexbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <!-- O flexbox trata texto, img, etc dentro do li como elementos diferentes -->
        <nav>
          <ul>
            <li><img src="./assets/images/home.svg" alt="Home" /> Home</li>
            <li>
              <img src="./assets/images/notification.svg" alt="Notifications" />
              Notifications
            </li>
            <li>
              <img src="./assets/images/message.svg" alt="Messages" /> Messages
            </li>
          </ul>
        </nav>

        <img src="./assets/images/logo.svg" alt="Twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="./assets/images/avatar.png" alt="Search" />
          <button type="button">Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Hello World!</h1>
    </div>

    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>1728</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>1235</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>1123</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Lists</span>
            <strong>1253</strong>
          </li>
          <li>
            <span>Moments</span>
            <strong>765</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="./assets/images/more.svg" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
